<html>

<head>
    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap styling for Typeahead -->
    <link href="dist/css/tokenfield-typeahead.css" type="text/css" rel="stylesheet">
    <!-- Tokenfield CSS -->
    <link href="dist/css/bootstrap-tokenfield.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container" style="margin-top:50px">
        <form class="advanced-search-form" role="form">
            <div class="input-group">
                <input type="text" class="form-control" id="typeahead">
                <span class="input-group-btn">
                 <i class="material-icons" onclick="onAdvSearch()" id="select-icon">keyboard_arrow_down</i>
               </span>
            </div>
        </form>

        <div id="showHideContainer">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="From">From</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="from" disabled value="Employee">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="summary">Detail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="summary" disabled value="Summary">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="verb">Verbs</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="actionvar" placeholder="Enter Verbs">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="by">By</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="byfield" placeholder="Enter Keyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="where">Where</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="wherefield" placeholder="Enter Keyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Date</label>
                    <div class="col-sm-10">

                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="dist/bootstrap-tokenfield.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
